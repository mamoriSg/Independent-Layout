<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">Positivius</div>
            <!-- <div class="immage__logo"><img src="/assets/images/Image for intro.png" alt=""></div> -->

            <nav class="nav">
                <a class="nav__link usual"  href="#">About us</a>
                <a class="nav__link usual" href="#">Services</a>

                <a class="nav__link usual" href="#">Pricing</a>

        </div>
